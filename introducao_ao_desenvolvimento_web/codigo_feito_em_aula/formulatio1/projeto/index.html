<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <header>
            <h1 class="title-style">Formulário de Contato</h1>
        </header>

        <main>
          <form class="form-style">
            <label 
                class="space-between-inputs label-style" 
            >
                Nome
            </label>
            <input 
                
                type="text"
                placeholder="Dpersonal-inputigite seu nome"
            />

            <label 
                class="space-between-inputs label-style"
            >
                Sobrenome
            </label>
            <input
                class="personal-input"
                type="text"
                placeholder="Digite o seu sobrenome"
            />
    
            <label
                class="space-between-inputs label-style"
            >
                Idade
            </label>
            <input
                class="personal-input"
                type="number" 
                placeholder="idade" 
                min="0" 
                max="130"
            />

            <br>
            <br>

            <label class="space-between-inputs label-style " >Interesse na viagem</label>
            <select class="personal-input">
                <option>A trabalho</option>
                <option>A lazer</option>
                <option>estudo</option>
                <option>Interesse em mudar de cidade</option>
                <option>outros ...</option>
            </select>

            <br>
            <br>

            <div>
                <label class="space-between-inputs label-style">Método de Pagamento</label>
                <div class="general-inputs">
                    <input 
                        type="checkbox"
                        class="space-between-inputs checkbox-style" 
                    /> 
                    <span>
                        Cartão de Crédito
                    </span> 
                    <br>

                    <input 
                        type="checkbox" 
                        class="space-between-inputs checkbox-style" 
                    /> 
                    <span>
                        Cartão de Débito
                    </span>
                    <br>

                    <input 
                        type="checkbox" 
                        class="space-between-inputs checkbox-style" 
                    /> 
                    <span>PIX</span>
                    <br>

                    <input 
                        type="checkbox"
                        class="space-between-inputs checkbox-style"
                    />
                    <span>Dinheiro</span>
                    <br>

                    <input 
                        type="checkbox"
                        class="space-between-inputs checkbox-style" 
                    /> 
                    <span>Boleto</span>
                    <br>
                </div>
            </div>                

            <br>
            <br>

            <label class="space-between-inputs label-style" >Como você deseja ser identificado</label>

            <div class="input-radio-container">
                <input class="space-between-inputs label-style" type="radio" name="como-deseja-ser-chamado" /> <span class="radio-style">Senhor</span>
                <input class="space-between-inputs label-style" type="radio" name="como-deseja-ser-chamado" /> <span class="radio-style">Senhora</span>
                <input class="space-between-inputs label-style" type="radio" name="como-deseja-ser-chamado" /> <span class="radio-style">Senhorita</span>                        
            </div>

            <br>
            <br>

            <label class="space-between-inputs label-style" >Data de Entrada</label>
            <input class="personal-input" type="date">

            <label class="space-between-inputs label-style" >Horário de Entrada</label>
            <input class="personal-input" type="time">

            <br>
            <br>

            <label class="space-between-inputs label-style">Data de Saída</label>
            <input class="personal-input" type="date">

            <label class="space-between-inputs label-style">Horário de Saída</label>
            <input class="personal-input" type="time">            

            <br>
            <br>

            <label class="space-between-inputs label-style" >Entre com uma foto sua 3x4</label> <br>            
            <input class="space-between-inputs" type="file" accept="image/png, image/jpg"/>

            <br>
            <br>

            <label class="space-between-inputs label-style">Entre com uma foto do seu documento</label> <br>            
            <input class="space-between-inputs" type="file" accept="image/png, image/jpg"/>

            <br>
            <br>

            <label class="space-between-inputs label-style">Observações Pertinentes</label>
            <br>
            <textarea class="space-between-inputs personal-input" rows="4" cols="30"></textarea>

            <br>
            <br>

            <label class="space-between-inputs label-style" >Forneça uma nota para a qualidade do formulário</label>
            <br>

            <input class="space-between-inputs label-style" type="range" min="0" max="100" value="80"/>  

            <br>
            <br>

            <center>
                <button>Enviar</button> 
                <button>Cancelar</button>                 
            </center>

          </form>  
        </main>

        <footer class="footer-style">
            <div class="footer-part-first">
                <div class="footer-part-columns">
                    Conheça-nos
                </div>
                <div class="footer-part-columns">
                    Ganhe dinheiro conosco
                </div>
                <div class="footer-part-columns">
                    Pagamento
                </div>
                <div class="footer-part-columns">
                    Deixe-nos ajudar você
                </div>
            </div>
            <div class="footer-part-second">
                TEXTO 22222
            </div>
        </footer>
    </body>
</html>

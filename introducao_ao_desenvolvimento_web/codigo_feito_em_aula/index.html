<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <header>
            <h1>Formulário de Contato</h1>
        </header>

        <main>
          <form>
            <label class="space-between-inputs" >Nome</label>
            <input type="text" placeholder="Digite seu nome"/>

            <label class="space-between-inputs" >Sobrenome</label>
            <input type="text" placeholder="Digite o seu sobrenome"/>
    
            <label class="space-between-inputs" >Idade</label>
            <input 
                type="number" 
                placeholder="idade" 
                min="0" 
                max="130"
            />

            <br>
            <br>

            <label class="space-between-inputs" >Interesse na viagem</label>
            <select>
                <option>A trabalho</option>
                <option>A lazer</option>
                <option>estudo</option>
                <option>Interesse em mudar de cidade</option>
                <option>outros ...</option>
            </select>

            <br>
            <br>

            <div>
                <label class="space-between-inputs">Método de Pagamento</label>

                <input 
                    type="checkbox"
                    class="space-between-inputs" 
                /> 
                <span>
                    Cartão de Crédito
                </span> 
                <br>

                <input 
                    type="checkbox" 
                    class="space-between-inputs" 
                /> 
                <span>
                    Cartão de Débito
                </span>
                <br>

                <input 
                    type="checkbox" 
                    class="space-between-inputs" 
                /> 
                <span>PIX</span>
                <br>

                <input 
                    type="checkbox"
                    class="space-between-inputs"
                />
                <span>Dinheiro</span>
                <br>

                <input 
                    type="checkbox"
                    class="space-between-inputs" 
                /> 
                <span>Boleto</span>
                <br>
            </div>                

            <br>
            <br>

            <label class="space-between-inputs" >Como você deseja ser identificado</label>

            <input class="space-between-inputs" type="radio" name="como-deseja-ser-chamado" /> <span>Senhor</span>
            <input class="space-between-inputs" type="radio" name="como-deseja-ser-chamado" /> <span>Senhora</span>
            <input class="space-between-inputs" type="radio" name="como-deseja-ser-chamado" /> <span>Senhorita</span>                        

            <br>
            <br>

            <label class="space-between-inputs" >Data de Entrada</label>
            <input type="date">

            <label class="space-between-inputs" >Horário de Entrada</label>
            <input type="time">

            <br>
            <br>

            <label class="space-between-inputs">Data de Saída</label>
            <input type="date">

            <label class="space-between-inputs">Horário de Saída</label>
            <input type="time">            

            <br>
            <br>

            <label class="space-between-inputs" >Entre com uma foto sua 3x4</label> <br>            
            <input class="space-between-inputs" type="file" accept="image/png, image/jpg"/>

            <br>
            <br>

            <label class="space-between-inputs">Entre com uma foto do seu documento</label> <br>            
            <input class="space-between-inputs" type="file" accept="image/png, image/jpg"/>

            <br>
            <br>

            <label class="space-between-inputs">Observações Pertinentes</label>
            <br>
            <textarea class="space-between-inputs" rows="4" cols="30"></textarea>

            <br>
            <br>

            <label class="space-between-inputs" >Forneça uma nota para a qualidade do formulário</label>
            <br>

            <input class="space-between-inputs" type="range" min="0" max="100" value="80"/>  

            <br>
            <br>

            <center>
                <button>Enviar</button> 
                <button>Cancelar</button>                 
            </center>

          </form>  
        </main>
    </body>
</html>

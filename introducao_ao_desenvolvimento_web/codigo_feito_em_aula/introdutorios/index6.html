<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>

            ul {
                display: flex;
            }

            ul li {
                background-color: #dfdfdf;
                list-style-type: none;
                font-size: 18px;
                margin-left: 5px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                border-radius: 15px;
                padding-left: 10px;
                width: 160px;
                cursor: pointer;          
            }
        </style>
    </head>
    <body>
        <div>
            <article>
                <header>
                    <hgroup>
                        <h3>Estudar o uso de Listas</h3>
                    </hgroup>
                </header>            
            </article>
        </div>
        <div>
            <h3>Lista sem ser enumerada</h3>
            <ul>
                <li>Home</li>
                <li>Dados da Empresa</li>
                <li>Contato</li>
            </ul>
            <h3>Lista enumerada</h3>
            <ol>
                <li>elemento 1 da lista</li>
                <li>elemento 2 da lista</li>
                <li>elemento 3 da lista</li>
                <li>elemento 4 da lista</li>
            </ol>
        </div>
    </body>
</html>

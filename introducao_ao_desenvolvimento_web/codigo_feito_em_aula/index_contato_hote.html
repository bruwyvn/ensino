<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <header>
            <h1>Formulário de Contato</h1>
        </header>

        <main>
          <form>
            <label>Nome</label>
            <input type="text" placeholder="Digite seu nome"/>

            <label>Sobrenome</label>
            <input type="text" placeholder="Digite o seu sobrenome"/>
    
            <label>Idade</label>
            <input 
                type="number" 
                placeholder="idade" 
                min="0" 
                max="130"
            />

            <br>
            <br>

            <label>Interesse na viagem</label>
            <select>
                <option>A trabalho</option>
                <option>A lazer</option>
                <option>estudo</option>
                <option>Interesse em mudar de cidade</option>
                <option>outros ...</option>
            </select>

            <br>
            <br>

            <label>Método de Pagamento</label>
            <br>
            <input type="checkbox"/> <span>Cartão de Crédito</span> <br>
            <input type="checkbox"/> <span>Cartão de Débito</span> <br>
            <input type="checkbox"/> <span>PIX</span> <br>
            <input type="checkbox"/> <span>Dinheiro</span> <br>
            <input type="checkbox"/> <span>Boleto</span> <br>

            <br>
            <br>

            <label>Como você deseja ser identificado</label>

            <input type="radio" name="como-deseja-ser-chamado" /> <span>Senhor</span>
            <input type="radio" name="como-deseja-ser-chamado" /> <span>Senhora</span>
            <input type="radio" name="como-deseja-ser-chamado" /> <span>Senhorita</span>                        

            <br>
            <br>

            <label>Data de Entrada</label>
            <input type="date">

            <label>Data de Saída</label>
            <input type="date">

            <br>
            <br>

            <label>Entre com uma foto sua 3x4</label> <br>            
            <input type="file" accept="image/png, image/jpg"/>

            <br>
            <br>

            <label>Entre com uma foto do seu documento</label> <br>            
            <input type="file" accept="image/png, image/jpg"/>



          </form>  
        </main>
    </body>
</html>

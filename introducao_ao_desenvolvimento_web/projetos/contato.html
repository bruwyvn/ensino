<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <header>
            <div>
                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="informacao.html">
                            Informações
                        </a>
                    </li>
                    <li>
                        <a href="cardapio.html">
                            Cardápio
                        </a>
                    </li>
                    <li>
                        <a href="contato.html   ">
                            Contato
                        </a>    
                    </li>
                </ul>
            </div>            
        </header>
        <article>
            <div>
                <h3>Contato</h3>
            </div>
            <div>
                <form>
                    <h4>Cadastre os seus dados</h4>
                    
                    <div>
                        <div>
                            <div>
                                <label>
                                    Nome
                                </label>
                                <input type="text" placeholder="Digite o seu nome"/>
                            </div>

                            <div>
                                <label>
                                    Sobrenome
                                </label>
                                <input type="text" placeholder="Digite o seu sobrenome"/>
                            </div>

                            <div>
                                <label>
                                    Idade
                                </label>
                                <input type="number" id="idade_input" min="0" max="120">
                            </div>

                        </div>
                            
                        <div>
                            <div>
                                <label>
                                    País
                                </label>

                                <select name="cars" id="cars">
                                    <option value="brasil">Brasil</option>
                                    <option value="argentina">Argentina</option>
                                    <option value="chile">Chile</option>
                                    <option value="Peru">Peru</option>
                                </select>
                            </div>

                            <div>
                                <label>
                                    Cidade
                                </label>

                                <select name="cars" id="cars">
                                    <option value="brasil">Brasil</option>
                                    <option value="argentina">Argentina</option>
                                    <option value="chile">Chile</option>
                                    <option value="Peru">Peru</option>
                                </select>
                            </div>
                            
                            <div>
                                <label>
                                    Cidade                                    
                                </label>
                                <input type="text" placeholder="cidade onde você mora">
                            </div>

                        </div>

                        <div>

                            <div>
                                <fieldset id="checkbox-field">
                                    <legend>Qual é o tipo de contrato</legend>
    
                                    <div>
                                        <input type="radio" name="contracttype">
                                        <label>dobrado</label>
                                    </div>
    
                                    <div>
                                        <input type="radio" name="contracttype">
                                        <label>total</label>
                                    </div>
    
                                    <div>
                                        <input type="radio" name="contracttype" checked>
                                        <label>parcial</label>
                                    </div>
    
                                    <div>
                                        <input type="radio" name="contracttype">
                                        <label>não efeutuar o contrato</label>
                                    </div>
                                    
                                </fieldset>
                            </div>
    
                        </div>

                        <div>
                            <fieldset id="checkbox-field">
                                <legend>Quais são seus interesses</legend>

                                <div>
                                    <input type="checkbox" checked>
                                    <label>comida</label>
                                </div>

                                <div>
                                    <input type="checkbox">
                                    <label>jogos</label>
                                </div>

                                <div>
                                    <input type="checkbox" >
                                    <label>passeio</label>
                                </div>
                                

                                <div>
                                    <input type="checkbox">
                                    <label>entretenimento</label>
                                </div>

                            </fieldset>
                        </div>

                        <div>
                            <div class="observaion-position">
                                <label>Observações</label>
                                
                                <textarea
                                    name="observations"
                                    rows="5"
                                    cols="33"
                                >
                                </textarea>
                            </div>
                        </div>

                        <div>
                            <div>
                                <input
                                    class="button-type"
                                    type="button"
                                    value="Enviar o Formulário"
                                >
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </article>
    </body>
</html>
